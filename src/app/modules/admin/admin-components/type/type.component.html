<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
</head>
<body>
  <div class="container">
    <table *ngIf="users" class="user-table">
      <thead>
          <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Adresse Email</th>
              <th>DÃ©cision</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>

              <td>
                <button style="background-color: rgb(143, 120, 165); padding: 5px; border-radius: 5px;" (click)="deleteUser(user.id)" class="btn-delete">Supprimer</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
